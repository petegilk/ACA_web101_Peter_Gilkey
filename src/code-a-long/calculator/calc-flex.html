<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./calc-flex-styles.css">
</head>
<body>
  <div class="calculator-flex">
    <div class="input">
      <div class="inputBox"></div>
    </div>
    <div class="button-content">
      <div class="button-row">
        <div class="button-element">MC</div>
        <div class="button-element">MC2</div>
        <div class="button-element">/</div>
        <div class="button-element">X</div>
      </div>
      <div class="button-row">
        <div class="button-element">7</div>
        <div class="button-element">8</div>
        <div class="button-element">9</div>
        <div class="button-element">-</div>
      </div>
      <div class="button-row">
        <div class="button-element">4</div>
        <div class="button-element">5</div>
        <div class="button-element">6</div>
        <div class="button-element">+</div>
      </div>
      <div class="button-row-bottom">
        <div class="button-element">1</div>
        <div class="button-element">2</div>
        <div class="button-element">3</div>
        <div class="button-element">=</div>
      </div>
      <div class="button-row-bottom">
        <div class="button-element">1</div>
        <div class="button-element">2</div>
        <div class="button-element">3</div>
      </div>
    </div>
