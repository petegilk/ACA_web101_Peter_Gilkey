<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="nasaStyles.css">

<body>

      <p>Twitter - @nasa</p>
      <p>Facebook - fb.com/nasa</p>
      <p>Instagram - @nasa</p>
      <p>Youtube - youtube.com/nasa</p>

    <article class="footer-articles">
      <h3>Office Info</h3>
      <p>Public Communications Office</p>
      <p>NASA Headquarters</p>
      <p>300 E. Street SW, Suite 5R30</p>
      <p>Washington, DC 20546</p>
      <p>(202) 358-0001(Office)</p>
      <p>(202) 358-4338(Fax)</p>

    <article class="footer-articles">
      <h3>Contact Us</h3>
      <form action="" class="input-fields">
        Name: <input type="text" name="fullname" class="contact-input"><br>
